<doctype html>
<title>Accelerometer Status - Python Flask MySQL CRUD</title>

<p><a href="{{ url_for('.users') }}"> Home </a></p>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">

<p>
 {% with messages = get_flashed_messages() %}
   {% if messages %}
  <ul class=flashes>
  {% for message in messages %}
    <li>{{ message }}</li>
  {% endfor %}
  </ul>
   {% endif %}
 {% endwith %}
</p>

{{ count}}
